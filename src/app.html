<template>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<div repeat.for="mod of mods" class="panel panel-default">
				  <div class="panel-heading">
				    <h3 class="panel-title"><input show.bind="mod.editing" value.bind="mod.name" placeholder="${mod.id}" class="modtitleform"><span show.bind="!mod.editing">${mod.name || mod.id}</span><i click.delegate="$parent.toggleEdit(mod)" class="fa fa-edit pull-right"></i></h3>
				  </div>
				  <div show.bind="mod.description || mod.compatibleMaps || mod.editing" class="panel-body">
				  	<div show.bind="mod.description || mod.editing">
				    	<strong>Features:</strong>
				    	<br>
				    	<input show.bind="mod.editing" value.bind="mod.description" class="form-control" placeholder="Extra guns, More bosses, Etc.">
				    	<span show.bind="!mod.editing">${mod.description}</span>
				  	</div>
			  		<div show.bind="mod.compatibleMaps || mod.editing">
			  	  	<strong>Compatible Maps:</strong>
				    	<br>
				    	<input show.bind="mod.editing" value.bind="mod.compatibleMaps" class="form-control" placeholder="Ascension, Verruct, Etc.">
			  	  	<span show.bind="!mod.editing">${mod.compatibleMaps}</span>
			  		</div>
				  </div>
			    <div class="panel-footer">
			    	<button click.delegate="mod.id === $parent.installed.id ? $parent.uninstall(mod) : $parent.install(mod)" class="btn btn-block btn-${mod.id === $parent.installed.id ? 'danger' : 'primary'} ">${mod.id === $parent.installed.id ? 'Uninstall' : 'Install'}</button>
			    </div>
				</div>
				<div class="well" drop.delegate="import($event)">
					<h4 show.bind="importing"><i class="fa fa-spinner fa-pulse"></i> Importing...</h4>
					<h4 show.bind="!importing">Drop mod folder here to import</h4>
				</div>
			</div>
		</div>
	</div>
</template>
